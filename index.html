
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Feliz Cumplea√±os Brayan!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    #container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #surprise {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #message {
      font-size: 2.5em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-top: 20px;
    }

    #komodo {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
    }

    #clickButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00ffff;
      color: #1e1e2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s;
    }

    #clickButton:hover {
      background-color: #00cccc;
    }

    #arrow {
      margin-top: 10px;
      animation: bounce 1s infinite;
      font-size: 2em;
      color: #00ffff;
      display: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
    }

    .modal input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 150px;
      text-align: center;
    }

    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #00ffff;
      color: #1e1e2f;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #00cccc;
    }

    #finalMessage {
      display: none;
      font-size: 1.8em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-top: 20px;
      max-width: 500px;
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="container">
    <button id="clickButton">Haz clic aqu√≠</button>
    <div id="surprise">
      <div id="message">¬°Feliz cumplea√±os Brayan!</div>
      <img id="komodo" src="3cj8jo.gif" alt="Komodo de Mecanimales"/>
      <div id="arrow">‚¨áÔ∏è</div>
      <div id="finalMessage">
        Sabes que eres una persona demasiado especial. Mereces todo lo bueno que este mundo tiene para ofrecer. ¬°Te quiero much√≠simo! Felices 20 primaveras, hermosa vuelta al sol.<br><br>‚Äî Atte: Dione
      </div>
    </div>
  </div>

  <div id="myModal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>En el regalo est√° la clave</p>
      <input type="password" id="password" maxlength="8" placeholder="Ingresa la clave"/>
      <br>
      <button onclick="checkPassword()">Verificar</button>
      <div id="errorMsg" style="color:#ff4d4d; margin-top:5px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const button = document.getElementById('clickButton');
    const surprise = document.getElementById('surprise');
    const komodo = document.getElementById('komodo');
    const modal = document.getElementById('myModal');
    const errorMsg = document.getElementById('errorMsg');
    const finalMessage = document.getElementById('finalMessage');
    const arrow = document.getElementById('arrow');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      surprise.style.display = 'flex';
      arrow.style.display = 'block';
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    komodo.addEventListener('click', () => {
      arrow.style.display = 'none';
      modal.style.display = 'flex';
    });

    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === '03062025') {
        modal.style.display = 'none';
        komodo.style.display = 'none';
        finalMessage.style.display = 'block';
        startStars();
      } else {
        errorMsg.textContent = 'No es correcto, intenta de nuevo cumplea√±ero üôÉ';
      }
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        errorMsg.textContent = '';
      }
    }

    // Lluvia de brillitos (estrellas)
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startStars() {
      stars = Array(100).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedY: Math.random() * 0.7 + 0.3
      }));
      animateStars();
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speedY;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }
  </script>
</body>
</html>
